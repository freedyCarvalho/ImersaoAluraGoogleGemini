<!DOCTYPE html>
<html>

<head>
    <title id="title-head"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon"
        href="https://www.gstatic.com/lamda/images/gemini_favicon_f069958c85030456e93de685481c559f160ea06b.png"
        sizes="any" type="image/png">
    <meta property="og:title" content="Imersão Dev Alura e Google Gemini">
    <meta property="og:site_name" content="IA do Bem">
    <meta property="og:url" content="https://iadobem.vercel.app/">
    <meta property="og:image"
        content="https://iadobem.vercel.app/img/iaDoBem.png">
    <meta property="og:image:alt" content="Ingeligência Artificial sempre à disposição">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#2A7AE4">
    <meta name="thumbnail" content="./img/iaDoBem.png">
</head>

<body>
    <header>
        <h1 id="header-h1"></h1>
        <p id="header-p"></p>
    </header>
    <main>

        <!-- Buscas do site -->
        <div class="container-busca">
            <div class="busca">
                <label for="busca">Digite um texto para pesquisar</label>
                <input type="text" id="busca" placeholder="pesquise por uma habilidade">
                <button id="btn-limpar"><i class="fas fa-broom"></i> Limpar</button>
            </div>
        </div>

        <!-- Espaço para exibição do resultado da busca -->
        <div class="resultados" id="box-resultados-busca">
            <h2 id="resultado-busca-h2"></h2>
            <ul id="lista-resultados"></ul>
        </div>

        <!-- Espaço para falar do Gemini -->
        <div class="sobre-gemini" id="box-apresentacao">
            <h2 id="h2-apresentacao"></h2>
            <div id="content-apresentacao"></div>
            <div id="content-exemplos-de-uso"></div>
        </div>

        <!-- Espaço para falar sobre IA -->
        <div class="sobreIA" id="box-sobre-ia">
            <h2 id="h2-sobre-ia"></h2>
            <div id="content-texto-ia"></div>
            <h2 id="h2-lista-ia"></h2>
            <ul id="lista-ia" class="info-ia"></ul>
        </div>

        <!-- Espaço para falar sobre os benefícios que a IA está trazendo -->
        <div class="aplicacaoIA">
            <h2></h2>
            <div class="box-aplicacao-informacoes"></div>
            </div>
        </div>

        <!-- Modal para exibir os detalhes das habilidades do Gemini -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3 id="modal-titulo"></h3>
                <figure>
                    <img id="modal-imagem" src="" alt="" title="" srcset="">
                    <figcaption></figcaption>
                </figure>
                <p id="modal-text"></p>
                <button class="btn-fechar">Fechar</button>
            </div>
        </div>

        <!-- Espaço para exibir as habilidades randomizadas -->
        <section id="historico-habilidades">
            <h2 id="historico-habilidades-h2"></h2>
            <ul id="habilidades"></ul>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4" id="footer-sobre"></div>
                <div class="col-md-4">
                    <h3 id="footer-h3-links-uteis"></h3>
                    <div id="div-footer-links-uteis"></div>
                </div>
                <div class="col-md-4">
                    <h3 id="footer-h3-redes-sociais"></h3>
                    <ul class="social-icons" id="footer-ul-redes-sociais"></ul>
                    <div id="footer-copyright"></div>
                    <a href="#" class="back-to-top">Voltar ao Topo</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/content.js"></script>
    <script src="js/app.js"></script>
    <script src="js/animation.js"></script>
</body>

</html>
